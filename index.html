<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pancake Pandemonium</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<style>
:root { font-size: 20px; }
body {
 margin:0;
 font-family:'Trebuchet MS', system-ui, sans-serif;
 color:#333;
 /* ü•û Cartoon pancake background using inline SVG pattern */
 background-color:#fff3e0;
 background-image:url("data:image/svg+xml,%3Csvg width='160' height='160' viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cg opacity='0.18'%3E%3Ccircle cx='80' cy='80' r='38' fill='%23f4a261'/%3E%3Ccircle cx='70' cy='70' r='6' fill='%23e76f51'/%3E%3Ccircle cx='92' cy='88' r='5' fill='%23e76f51'/%3E%3Ccircle cx='82' cy='96' r='4' fill='%23e76f51'/%3E%3C/g%3E%3C/svg%3E");
}

.header {
 text-align:center;
 font-size:2.8rem;
 font-weight:bold;
 padding:18px;
 background:linear-gradient(90deg,#ff7043,#ffca28,#66bb6a,#42a5f5);
 color:white;
 letter-spacing:2px;
 text-shadow:3px 3px 6px rgba(0,0,0,.25);
}

#app { padding: 10px; }

table { width:100%; table-layout:fixed; border-collapse:separate; border-spacing:12px; }

th {
 width:20%;
 position:relative;
 color:white;
 padding:20px;
 border-radius:22px;
 cursor:pointer;
 transition:transform .25s ease, box-shadow .25s ease;
}
th:hover { transform:scaleX(1.08); box-shadow:0 14px 30px rgba(0,0,0,.25); }

.team-name { font-size:2.2rem; text-shadow:2px 2px 4px rgba(0,0,0,.35); }
.score { font-size:2.6rem; margin-top:10px; }

.edit-btn { position:absolute; bottom:6px; right:10px; font-size:.9rem; opacity:.65; }

.overlay { position:fixed; inset:0; background:rgba(0,0,0,0.15); z-index:90; }

/* üìã Menu width constrained so it never becomes edge-to-edge */
.menu {
 position:fixed;
 top:90px;
 left:50%;
 transform:translateX(-50%);
 width:min(900px, 92vw);
 background:linear-gradient(180deg,#ffffff,#fff8e1);
 border-radius:24px;
 padding:24px;
 display:flex;
 gap:24px;
 box-shadow:0 25px 60px rgba(0,0,0,.35);
 z-index:100;
}

.menu-column { flex:1 1 0; max-height:60vh; overflow-y:auto; }
.menu h3 { margin-top:0; font-size:1.6rem; }

button.action {
 font-size:1.1rem;
 margin:6px 0;
 padding:10px;
 width:100%;
 border:none;
 border-radius:12px;
 background:linear-gradient(90deg,#4dd0e1,#4db6ac);
 color:white;
 cursor:pointer;
}
button.used { background:#ccc; color:#666; }

.badges { display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; min-height:50px; }
.badge {
 width:44px; height:44px; border-radius:50%;
 background:radial-gradient(circle at 30% 30%,#fff176,#fbc02d);
 display:flex; align-items:center; justify-content:center;
 font-size:1.3rem; box-shadow:0 4px 10px rgba(0,0,0,.25);
}
.badge:nth-child(even){ transform:translateY(8px); }

.flash { animation:flash 0.6s alternate 4; }
@keyframes flash { from{filter:brightness(1);} to{filter:brightness(1.6);} }

/* floating controls */
.reset-btn, .undo-btn {
 position:fixed;
 bottom:12px;
 padding:10px 16px;
 border:none;
 border-radius:14px;
 background:linear-gradient(90deg,#ab47bc,#7e57c2);
 color:white;
 font-size:1rem;
 cursor:pointer;
 width:auto;            /* ensure NOT full width */
}
.reset-btn { right:12px; }
.undo-btn { left:12px; }

.leaderboard-move { transition:all .6s cubic-bezier(.2,.8,.2,1); }
</style>
</head>
<body>

<div class="header">ü•û Pancake Pandemonium ü•û</div>

<div id="app">
<table>
<tr>
<th v-for="team in orderedTeams" :key="team.id" class="leaderboard-move"
    :class="{flash:team.flash}" :style="{background:team.color}" @click="openMenu(team)">

<div class="team-name">{{team.name}}</div>
<div class="score">{{team.score}}</div>

<div class="badges">
<div v-for="b in team.badges" class="badge">ü•û</div>
</div>

<div class="edit-btn" @click.stop="editName(team)">‚úè</div>
</th>
</tr>
</table>

<div v-if="activeTeam" class="overlay" @click="closeMenu"></div>

<div v-if="activeTeam" class="menu" @click.stop>
<div class="menu-column">
<h3>Points</h3>
<button class="action"
 v-for="task in tasks"
 :class="{used:(!task.repeat && isUsed(activeTeam,task))}"
 @click="doTask(activeTeam,task)">
{{task.name}} ({{task.points}})
</button>
</div>
<div class="menu-column">
<h3>Shop</h3>
<button class="action"
 v-for="item in shop"
 :class="{used:(!item.repeat && isUsed(activeTeam,item))}"
 @click="buyItem(activeTeam,item)">
{{item.name}} (-{{item.points}})
</button>
</div>
</div>

<button class="undo-btn" @click="undo">Undo</button>
<button class="reset-btn" @click="startReset">Reset</button>

<div v-if="resetMode" class="menu">
<div>
<p>Type this code to reset:</p>
<h2>{{resetCode}}</h2>
<input ref="resetInput" v-model="resetEntry" />
<button class="action" @click="confirmReset">Confirm</button>
</div>
</div>
</div>

<script>
const {createApp} = Vue;

/* üîä Arcade-style sound generator */
let audioCtx;
function beep(freq,duration){
 if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
 const o=audioCtx.createOscillator();
 const g=audioCtx.createGain();
 o.type='square';
 o.frequency.value=freq;
 g.gain.value=0.1;
 o.connect(g); g.connect(audioCtx.destination);
 o.start();
 setTimeout(()=>o.stop(),duration);
}
function scoreSound(){ beep(880,120); }
function spendSound(){ beep(220,140); }
function winSound(){ beep(660,120); setTimeout(()=>beep(990,150),140); }

createApp({
data(){
return{
teams:[
{id:1,name:'Blue',color:'#42a5f5',score:0,badges:[],used:[],flash:false},
{id:2,name:'Red',color:'#ef5350',score:0,badges:[],used:[],flash:false},
{id:3,name:'White',color:'#bdbdbd',score:0,badges:[],used:[],flash:false},
{id:4,name:'Yellow',color:'#fdd835',score:0,badges:[],used:[],flash:false},
{id:5,name:'Green',color:'#66bb6a',score:0,badges:[],used:[],flash:false}
],
activeTeam:null,
undoStack:[],
resetMode:false,resetCode:'',resetEntry:'',

tasks:[
{name:'Make a pancake',points:10,repeat:true},
{name:'Wonky pancake',points:8,repeat:true},
{name:'5 stack',points:20,repeat:true},
{name:'10 stack',points:50,repeat:true},
{name:'Answer question',points:10,repeat:true},
{name:'Flip & catch',points:50,repeat:false}
],
shop:[
{name:'Matchstick',points:2,repeat:true},
{name:'Ultimate set',points:50,repeat:false}
]
}
},
computed:{ orderedTeams(){ return [...this.teams].sort((a,b)=>b.score-a.score); }},
methods:{
openMenu(team){ this.activeTeam=team; },
closeMenu(){ this.activeTeam=null; },

saveUndo(){ this.undoStack.push(JSON.stringify(this.teams)); },
undo(){ if(this.undoStack.length) this.teams=JSON.parse(this.undoStack.pop()); },

isUsed(team,item){ return team.used.includes(item.name); },

finishAction(soundFn){
this.closeMenu();
setTimeout(()=>{ soundFn(); this.checkLeaders(); },180);
},

checkLeaders(){
const max=Math.max(...this.teams.map(t=>t.score));
const leaders=this.teams.filter(t=>t.score===max && max>0);
if(leaders.length) winSound();
leaders.forEach(t=>{t.flash=true;setTimeout(()=>t.flash=false,2500);});
},


doTask(team,task){
if(!task.repeat && this.isUsed(team,task)) return;
this.saveUndo();
team.score+=task.points;
if(!task.repeat){ team.used.push(task.name); team.badges.push(task.name); }
this.finishAction(scoreSound);
},

buyItem(team,item){
if(team.score<item.points) return;
if(!item.repeat && this.isUsed(team,item)) return;
this.saveUndo();
team.score-=item.points;
if(!item.repeat) team.used.push(item.name);
this.finishAction(spendSound);
},

editName(team){ const name=prompt('Team name:',team.name); if(name) team.name=name; },

startReset(){
this.resetCode=Math.floor(100+Math.random()*900).toString();
this.resetMode=true;
this.$nextTick(()=>this.$refs.resetInput.focus());
},
confirmReset(){ if(this.resetEntry===this.resetCode) location.reload(); }
}
}).mount('#app');
</script>
</body>
</html>
